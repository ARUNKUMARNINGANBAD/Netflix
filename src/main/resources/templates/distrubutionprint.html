<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h3 {
            text-align: center;
            background-color : #343a40;
            color : white;
            padding: 15px 0;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
        }

        .header-buttons a {
            text-decoration: none;
            color: white;
            background-color: #17a2b8;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .header-buttons a:hover {
            background-color: #138496;
        }

        .header-buttons form input {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-buttons form input:hover {
            background-color: #c82333;
        }

        .search-section {
            padding: 20px;
            text-align: center;
            background-color: #e9ecef;
        }

        .search-section form {
            display: inline-block;
        }

        .search-section input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }

        .search-section button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #218838;
        }

        .report-section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .pagination {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-link {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .pagination .page-link:hover {
            background-color: #007bff;
            color: white;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="button"] {
            background-color: #ffc107;
            color: black;
        }

        button[type="button"]:hover {
            background-color: #e0a800;
        }

                .edit-row {
            display: none;
        }
        .edit-row input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .edit-row button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-row button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .edit-row button[type="submit"]:hover {
            background-color: #45a049;
        }
        .edit-row button[type="button"] {
            background-color: #f44336;
            color: white;
        }
        .edit-row button[type="button"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<h3>Assurant Distrubution Print</h3>


<div class="search-section">
    <form th:action="@{/dashboard/distrubutionprint}" method="get">
        <label for="groupid">Search by groupid:</label>
        <input type="number" id="groupid" name="groupid" th:value="${groupid}">
        <button type="submit">Search</button>
    </form>
</div>

<div id="report" class="report-section">
    <table id="report-table">
        <thead>
        <tr>
            <th>Group_id</th>
            <th>validFromDate</th>
            <th>ValidToDate</th>
            <th>PrintFloor</th>
            <th>SLA</th>
            <th>isactive</th>
            <th>Modified_By</th>
            <th>Modified_Datetime</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile, profileStat : ${profiles}" th:id="'row-' + ${profileStat.index}">
            <!-- View Mode -->
            <td th:text="${profile.groupid}" class="view-row"></td>
            <td th:text="${profile.validFromDate}" class="view-row"></td>
            <td th:text="${profile.validToDate}" class="view-row"></td>
            <td th:text="${profile.printFloor}" class="view-row"></td>
            <td th:text="${profile.sla}" class="view-row"></td>
            <td th:text="${profile.isactive}" class="view-row"></td>
            <td th:text="${profile.modified_By}" class="view-row"></td>
            <td th:text="${profile.modified_Datetime}" class="view-row"></td>

            <td class="view-row">
                <button th:attr="onclick=|editRow(${profileStat.index})|">Edit</button>
            </td>
            <!-- Edit Mode -->
            <td colspan="16" class="edit-row" th:id="'edit-row-' + ${profileStat.index}">
                <form th:action="@{/dashboard/distrubutionprint/update}" th:method="post">
                    <input type="hidden" th:name="id" th:value="${profile.id}">
                    <table>
                        <tr>
                            <td><input readonly type="number" th:name="groupid" th:value="${profile.groupid}"></td>
                            <td><input readonly type="text" th:name="validFromDate" th:value="${profile.validFromDate}"></td>
                            <td><input readonly type="text" th:name="validToDate" th:value="${profile.validToDate}"></td>
                            <td><input type="text" th:name="printFloor" th:value="${profile.printFloor}"></td>
                            <td><input type="text" th:name="sla" th:value="${profile.sla}"></td>
                            <td><input type="text" th:name="isactive" th:value="${profile.isactive}"></td>
                            <td><input readonly type="text" th:name="modified_By" th:value="${profile.modified_By}"></td>
                            <td><input readonly type="text" th:name="modified_Datetime" th:value="${profile.modified_Datetime}"></td>
                            <td>
                                <button type="submit" onclick="showSuccessAlert()">Save</button>
                                <button type="button" th:attr="onclick=|cancelEdit(${profileStat.index})|">Cancel</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:if="${!page.isFirst()}" th:href="@{/dashboard/distrubutionprint(page=0, size=${size})}">First</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${page.hasPrevious()}" th:href="@{/dashboard/distrubutionprint(page=${page.getNumber()-1}, size=${size})}">Previous</a>
            </li>
            <li class="page-item d-flex align-items-center">
                <form th:action="@{/dashboard/distrubutionprint}" method="get" class="d-flex align-items-center">
                    <input type="number" name="page" min="0" th:max="${page.totalPages - 1}" class="form-control" placeholder="Page number" style="width: 100px;">
                    <span class="mx-2">of [[${page.totalPages}]]</span>
                    <select name="size" class="form-control mx-2">
                        <option value="3" th:selected="${size == 3}">3</option>
                        <option value="5" th:selected="${size == 5}">5</option>
                        <option value="10" th:selected="${size == 10}">10</option>
                        <option value="20" th:selected="${size == 20}">20</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Go</button>
                </form>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${page.hasNext()}" th:href="@{/dashboard/distrubutionprint(page=${page.getNumber()+1}, size=${size})}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${!page.isLast()}" th:href="@{/dashboard/distrubutionprint(page=${page.getTotalPages()-1}, size=${size})}">Last</a>
            </li>
        </ul>
    </nav>
</div>

<script th:inline="javascript">
    function editRow(index) {
        document.querySelectorAll('#row-' + index + ' .view-row').forEach(el => el.style.display = 'none');
        document.getElementById('edit-row-' + index).style.display = 'table-cell';
    }

    function addenv(index) {
        document.querySelectorAll('#row-' + index + ' .view-row').forEach(el => el.style.display = 'none');
        document.getElementById('add-edit-row-' + index).style.display = 'table-cell';
    }

    function cancelEdit(index) {
        document.querySelectorAll('#row-' + index + ' .view-row').forEach(el => el.style.display = 'table-cell');
        document.getElementById('edit-row-' + index).style.display = 'none';
        document.getElementById('add-edit-row-' + index).style.display = 'none';
    }

    function showSuccessAlert() {
        alert("Record updated successfully!");
    }
</script>

</body>
</html>

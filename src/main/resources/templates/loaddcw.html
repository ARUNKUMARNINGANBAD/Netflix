<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stylish Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f0f0, #d9e4f5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            width: 300px;
            background: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button Styles */
        button {
            background: linear-gradient(to right, #4CAF50, #45A049);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        button:active {
            background: #2E7D32;
            transform: translateY(0);
        }

        /* Success Icon */
        .success-icon {
            display: none;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: blink 1s infinite;
        }

        .success-icon::after {
            content: 'âœ”';
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Dashboard Actions</h1>

<div class="form-container" id="loaddcw">
    <form th:action="@{/dashboard/lds}" method="get">
        <button type="submit">Assurant Load DCW Stock Values</button>
    </form>
</div>

<div class="form-container" id="iproduct">
    <form th:action="@{/dashboard/iproduct}" method="get">
        <label for="agndpmt">Assigned Deployment:</label>
        <input type="text" id="agndpmt" name="agndpmt" th:value="${agndpmt}">
        <button type="submit">Insert Product</button>
    </form>
</div>


<div id="successIcon" class="success-icon"></div>

<script>
    // Function to display the success icon
    function displaySuccessIcon() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            const successIcon = document.getElementById('successIcon');
            successIcon.style.display = 'flex';
            setTimeout(() => {
                successIcon.style.display = 'none';
            }, 5000); // Hide the icon after 5 seconds
        }
    }

    // Call the function on page load
    window.onload = displaySuccessIcon;
</script>
</body>
</html>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            min-height: 100vh; /* Ensure the body takes full height of the viewport */
            display: flex;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }
        .form-group {
            flex: 1 0 22%;
            box-sizing: border-box;
            margin: 10px 0;
            padding: 0 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            width: 100%;
            text-align: center;
            margin-top: auto; /* Pushes the container to the bottom */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
